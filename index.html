<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
<!-- 3) Create the HTML side of the calculator with the buttons needed for the above functions to operate as well as an equals button 
and a clear button. -->

<div id="calcContainer">
    <div class="displayContainer">
        <div>I am the display window</div>
    </div>
    <div class="buttonContainer">
        <div class="row">
            <div class="btn">Clear</div>
            <div class="btn">7</div>
            <div class="btn">4</div>
            <div class="btn">1</div>
            <div class="btn">%</div>
        </div>
        <div class="row">
            <div class="btn">/</div>
            <div class="btn">8</div>
            <div class="btn">5</div>
            <div class="btn">2</div>
            <div class="btn">0</div>
        </div>
        <div class="row">
            <div class="btn">*</div>
            <div class="btn">9</div>
            <div class="btn">6</div>
            <div class="btn">3</div>
            <div class="btn">.</div>
        </div>
        <div class="row">
            <div class="btn">Delete</div>
            <div class="btn">-</div>
            <div class="btn">+</div>
            <div class="btn equalBtn">=</div>
        </div>
    </div>
</div>







    <script src="script.js"></script>
</body>
</html>
